jobs:
  build:
    name: Build the Cider-CI Archive
    context:
      tasks:
        build:
          traits:
            Cislave5: true
          tree-attachments:
            archive:
              content-type: application/gzip
              include-match: ^cider-ci\.tar\.gz$
          git-options:
            submodules:
              clone: true
              timeout: 60
          scripts:
            build:
              timeout: 10 Minutes
              body: |
                set -eux
                cd deploy
                ./build
                cp cider-ci.tar.gz ../cider-ci.tar.gz
