- apt_repository:
    repo: 'ppa:ansible/ansible'

- apt:
    update_cache: yes
    cache_valid_time: 3600
    name: "{{ packages }}"
  vars: 
    packages: 
      - python-pip
      - ansible

  tags: [internet]

- name: remove previusly manually installed ansible
  shell: |
    set -euxo
    pip uninstall -y ansible=={{ci_executor_trait_ansible_version}}

