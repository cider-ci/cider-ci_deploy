- apt: pkg={{item}} state=latest update_cache=yes cache_valid_time=3600
  with_items:
    - curl
    - graphviz
    - hunspell
    - hunspell-de-ch
    - hunspell-de-de
    - hunspell-en-us
    - hunspell-tools
    - imagemagick
    - libimage-exiftool-perl
    - xvfb

- name: register traits
  register_traits:
    traits:
    - ExifTool
    - Graphviz
    - Hunspell
    - Hunspell DE-CH
    - Hunspell DE-DE
    - Hunspell EN-US
    - ImageMagick
    - Xvfb
    - curl
    file: /etc/cider-ci/traits.yml
