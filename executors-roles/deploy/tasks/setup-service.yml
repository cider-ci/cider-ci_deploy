- name: install jdk11
  apt:
    pkg:
      - openjdk-11-jdk
      - openjdk-11-jre
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  tags: [internet]


- name: install monit
  apt:
    pkg: monit
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  tags: [internet]

- name: unmonitor
  monit:
    name: cider-ci_executor
    state: unmonitored
  failed_when: false

- name: install service
  template:
    src: cider-ci_executor.service
    dest: /etc/systemd/system/cider-ci_executor.service
    mode: 0644

- name: reload systemctl
  command: systemctl daemon-reload
  changed_when: false

- name: executor service is started
  service:
    name: cider-ci_executor
    state: restarted
    enabled: yes

