cider_ci_repo: https://github.com/cider-ci/cider-ci.git

clean_slate: False

secrets_dir_path: /etc/cider-ci/secrets
secret_key_base_path: "{{secrets_dir_path}}/secret_key_base.txt"
services_basic_auth_secret_path: "{{secrets_dir_path}}/services_basic_auth_secret.txt"

web_host_ip: "{{hostvars[groups['cider-ci-server'][0]]['ansible_default_ipv4']['address']}}"
web_sub_path: "/cider-ci"
web_ui_prefix: "/ui"
api_uri: "https://{{web_host_ip}}{{web_sub_path}}/api/"

user_interface_user: cider-ci_user-interface

cider_ci_database_secret: 'cider_ci_master_secret'
secret_key_base: 'cider_ci_master_secret'
services_basic_auth_secret: 'cider_ci_master_secret'
cider_ci_rabbitmq_secret: 'cider_ci_master_secret'
