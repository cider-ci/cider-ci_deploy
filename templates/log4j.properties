log4j.rootLogger=ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n
log4j.appender.CONSOLE.threshold=INFO

log4j.appender.ERROR=org.apache.log4j.FileAppender
log4j.appender.ERROR.File={{lein_git_service_log_dir}}/error.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n
log4j.appender.ERROR.threshold=ERROR

log4j.appender.DEBUG=org.apache.log4j.FileAppender
log4j.appender.DEBUG.File={{lein_git_service_log_dir}}/debug.log
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n
log4j.appender.DEBUG.threshold=DEBUG

log4j.logger.cider-ci=INFO, CONSOLE, ERROR, DEBUG
