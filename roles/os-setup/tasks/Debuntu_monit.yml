### install and configure monit ###############################################

- name: install monit
  apt: name={{item}} state=latest update_cache=yes cache_valid_time=3600
  with_items: [monit]

- name: configuer monit service interval
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: 'set daemon'
    line: set daemon 60 # check services at 60 seconds interval

- name: configuer monit http port
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: set httpd port
    line: set httpd port 2812 and

- name: configuer monit http address
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: 'address localhost'
    line: '   address localhost'

- name: configuer monit http address
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: 'address localhost'
    line: '   address localhost'

- name: configuer monit http allow localhost
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: 'allow localhost'
    line: '   allow localhost'

- name: configuer monit http allow localhost
  lineinfile:
    dest: /etc/monit/monitrc
    regexp: 'allow (admin|cider-ci):.*'
    line: '   allow admin:"{{ci_master_secret}}"'

- name: reload monit
  service:
    name: monit
    state: reloaded
    enabled: true

- name: call monit to awake it
  command: monit
