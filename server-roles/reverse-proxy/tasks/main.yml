- include: setup-apache2.yml

- name: disable all cider-ci sites
  shell: rm /etc/apache2/sites-enabled/cider-ci_*
  failed_when: false
  register: cmd
  changed_when: cmd.rc != 0

- name: remove cider-ci configurations
  file:
    path: /etc/apache2/cider-ci
    state: absent

- file:
    path: /etc/apache2/cider-ci/
    state: directory
    mode: 0755

- template:
    src: shared.conf
    dest: /etc/apache2/cider-ci/shared.conf
    mode: 0644

- include: virtual-host.yml
  with_indexed_items: '{{ci_virtual_hosts}}'

- htpasswd:
    path: '{ci_server_dir}/config/management_htpasswd'
    name: admin
    password: '{ci_management_admin_secret}'
    owner: root
    group: www-data
    mode: 0640

- name: reload reverse-proxy
  service:
    name: apache2
    state: reloaded

